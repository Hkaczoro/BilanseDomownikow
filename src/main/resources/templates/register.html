<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    Register form!

<div>
    <form th:action="@{/registerProcces}" method="post" th:object="${user}">
        <div>
            <label>Login</label>
            <input type="text" th:field="*{login}" required minlength="4" maxlength="15">
        </div>

        <div>
            <label>E-mail</label>
            <input type="email" th:field="*{email}" required>
        </div>

        <div>
            <label>Password</label>
            <input type="password" th:field="*{password}" required minlength="8" maxlength="20">
        </div>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
