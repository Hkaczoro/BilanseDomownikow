<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Starting page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/all.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="forms">
        <div class="row justify-content-evenly align-items-center d-flex">
            <div class="col-lg-4">
                <div class="login">
                    <form name="login" th:action="@{/login}" method="post">
                        <fieldset>
                            <legend>Login</legend>
                            <!--
    <div th:if="${param.logout}" class="alert alert-succes">
                                You have been log out.
                            </div>
                            -->

                            <label for="username" class="form-label">E-mail:</label>
                            <input type="text" id="username" name="username" class="form-control form-control-sm">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control form-control-sm">
                            <div th:if="${param.error}" style="color: red;">
                                Invalid Username or password!
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Log in</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="register">
                    <legend>Register</legend>
                    <form th:action="@{/registerProcces}" method="post" th:object="${user}">

                        <div>
                            <label class="form-label">Login:</label>
                            <input type="text" th:field="*{login}" class="form-control form-control-sm" required minlength="4" maxlength="15">
                        </div>

                        <div>
                            <label class="form-label">E-mail:</label>
                            <input type="email" th:field="*{email}" class="form-control form-control-sm" required>
                        </div>

                        <div>
                            <label class="form-label">Password:</label>
                            <input type="password" th:field="*{password}" class="form-control form-control-sm" required minlength="8" maxlength="20">
                        </div>
                        <div th:if="${exist != null}" class="alert alert-error">
                            <p th:text="${exist}"></p>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
