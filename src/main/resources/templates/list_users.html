<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List users</title>
</head>
<body>
<div style="color: red">
    <!-- From CustomUserDetails -->
    <form th:action="@{/logout}" method="post">
        Hi <b>[[${#request.userPrincipal.principal.Login}]]</b>
        <input type="submit" value="Sign out">
    </form>
</div>
    <table>
        <thead>
            <th>ID</th>
            <th>E-mail</th>
            <th>Login</th>
        </thead>
        <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.idUsers}">User ID</td>
                <td th:text="${user.email}">email</td>
                <td th:text="${user.login}">login</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
